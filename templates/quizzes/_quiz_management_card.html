<div class="card mt-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-1">{{ quiz.title }} <span class="badge bg-secondary">{{ status }}</span></h5>
                <p class="card-subtitle text-muted small">
                    {{ quiz.section.course.name }} - {{ quiz.section.name }}
                </p>
                <p class="small mb-0">
                    <i class="far fa-clock"></i> 
                    {% if quiz.start_time %}Starts: {{ quiz.start_time|date:"M d, Y H:i" }}{% else %}Start Time N/A{% endif %} | 
                    <i class="fas fa-stopwatch"></i> Duration: {{ quiz.duration_minutes }} mins
                </p>
            </div>
            
            <div class="btn-group" role="group">
                <a href="{% url 'quiz_analytics' quiz.id %}" class="btn btn-info btn-sm">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
                
                <a href="{% url 'add_question' quiz.id %}" class="btn btn-success btn-sm">
                    <i class="fas fa-plus"></i> Questions ({{ quiz.questions.count }})
                </a>
                
                <a href="{% url 'quiz_edit' quiz.id %}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Edit
                </a>
            </div>
        </div>
    </div>
</div>
