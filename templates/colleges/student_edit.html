{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}
{% block page_title %}Edit Student - {{ student.user.get_full_name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" value="{{ student.user.first_name }}" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" value="{{ student.user.last_name }}" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" value="{{ student.user.email }}" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" name="phone" value="{{ student.user.phone }}" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Current Semester</label>
                                <select name="current_semester" class="form-select">
                                    {% for i in "12345678" %}
                                    <option value="{{ i }}" {% if student.current_semester == i|add:"0" %}selected{% endif %}>Semester {{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Guardian Name</label>
                                <input type="text" name="guardian_name" value="{{ student.guardian_name }}" class="form-control">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Guardian Phone</label>
                                <input type="text" name="guardian_phone" value="{{ student.guardian_phone }}" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
