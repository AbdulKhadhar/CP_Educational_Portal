{% extends 'base.html' %}

{% block title %}Create Enrollment{% endblock %}
{% block page_title %}Enroll Student{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Student</label>
                            <select name="student" class="form-select" required>
                                <option value="">Select Student</option>
                                {% for student in students %}
                                <option value="{{ student.id }}">{{ student.roll_number }} - {{ student.user.get_full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Section</label>
                            <select name="section" class="form-select" required>
                                <option value="">Select Section</option>
                                {% for section in sections %}
                                <option value="{{ section.id }}">{{ section.course.code }} - {{ section.section_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'enrollment_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Enroll</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
